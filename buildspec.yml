version: 0.2

phases:
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 cp --recursive ./build s3://www.codepipeline-us-west-2-0b1f9601f243-43e7-a267-00e27dc63bff/
      - aws cloudfront create-invalidation --distribution-id EQN3QTQ9QTLNB --path /\*
